model:
  base_learning_rate: 2.0e-06
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: image_gt
    cond_stage_key: masked_image
    image_size: 128
    channels: 3
    monitor: val/loss_simple_ema
    cond_stage_trainable: false
    conditioning_key: concat

    unet_config:
      target: dit.models_ldm.DiTConcat
      params:
        input_size: 128
        patch_size: 2
        in_channels: 6
        out_channels: 3
        hidden_size: 768
        depth: 12
        num_heads: 12
    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        embed_dim: 3
        n_embed: 8192
        ckpt_path: models/first_stage_models/vq-f4/model.ckpt
        ddconfig:
          double_z: false
          z_channels: 3
          resolution: 512
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config: __is_first_stage__
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 1
    num_workers: 8
    # wrap: false
    train:
      target: hrig.data.rain.RainBase
      params:
        data_root: /home/zhoukaibin/data/dataset/hri
        json_file: /home/zhoukaibin/data/dataset/hri/trainset.json
        size: 512
    validation:
      target: hrig.data.rain.RainBase
      params:
        data_root: /home/zhoukaibin/data/dataset/hri
        json_file: /home/zhoukaibin/data/dataset/hri/testset.json
        size: 512


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True